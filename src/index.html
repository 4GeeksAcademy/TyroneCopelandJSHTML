<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use JS to validate an HTML</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="card text-center m-4">
    <div class="card-header">
      <h1>Payment from example</h1>
    </div>
    <div class="card-body">
      <form class="row g-3 col-md-12" id="validate-form" novalidate>
        <div id="error-alert" class="alert alert-danger" role="alert">
          Please correct the highlighted fields.
        </div>

        <div class="col-md-5">
          <label for="inputCard" class="form-label">Card #</label>
          <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX" required minlength="16" maxlength="16" />
        </div>

        <div class="col-md-3">
          <label for="inputCVC" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="inputCVC" required placeholder="0000" />
        </div>

        <div class="col-md-4">
          <label for="inputAmount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="inputAmount" required placeholder="Amount" />
        </div>

        <div class="col-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>

        <div class="col-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>

        <div class="col-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required />
        </div>

        <div class="col-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" name="state" required>
            <option value="">Pick a State</option>
            <option>NY</option>
            <option>FL</option>
            <option>CA</option>
          </select>
        </div>

        <div class="col-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" required />
        </div>

        <div class="col-md-6">
          <label for="cardType">We accept:</label>
          <div class="bg-secondary p-2 rounded text-white">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cardType" id="visa" value="Visa" checked />
              <label class="form-check-label" for="visa"><i class="fab fa-cc-visa"></i> Visa</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="Mastercard" />
              <label class="form-check-label" for="mastercard"><i class="fab fa-cc-mastercard"></i> Mastercard</label>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" required></textarea>
        </div>

        <div class="card-footer text-end">
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
